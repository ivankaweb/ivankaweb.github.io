<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

        <div class="header">

                <a href=""><img src="img/logo.png" alt="Logo"></a>
            </div>
            <div class="header-nav">

                    <li class="nav-list"><a class="nav-link" href="about-us.html">О НАС</a></li>
                    <li class="nav-list"><a class="nav-link active" href="contacts.html">КОНТАКТЫ</a></li>
                </ul>
            </div>
            <div class="number">
                <a class="phone" href="" tel="+38(067) 470 20 68"><span class="icon-phone"></span>+38(067) 470 20 68</a>
            </div>
            <div class="language">
               <div class="language-btns">
                    <a class="active" href="">RU</a>
                    <a href="">EN</a>
               </div>
            </div>
            <div class="header-mobile">
                <div onclick="menuToggle()" class="menu-icon"></div>
                <div class="nav-mobile">
                    <div class="nav-mobile-content">
                        <ul class="nav-mobile-list">
                            <li class="nav-mobile-list-item"><a href="index.html" class="nav-mobile-list-link">ГЛАВНАЯ</a></li>
                            <li class="nav-mobile-list-item"><a href="products.html" class="nav-mobile-list-link">ПРОДУКЦИЯ</a></li>
                            <li class="nav-mobile-list-item"><a href="about-us.html" class="nav-mobile-list-link">О НАС</a></li>
                            <li class="nav-mobile-list-item"><a href="contacts.html" class="nav-mobile-list-link">КОНТАКТЫ</a></li>
                        </ul>
                        <div class="nav-mobile-bottom">
                            <div class="language">
                                <div class="language-btns">
                                     <a class="active" href="">RU</a>

            </div>
        </div>

</header>
<section>
    <div class="container">
        <div class="inner">
            <div class="title">
                <h2 class="title-h2">СВЯЗЬ С НАМИ</h2>
                <span class="subtitle-h2">НАШИ КОНТАКТЫ</span>
            </div>
               <div class="contacts">
                   <div class="contacts-left">
                       <form class="contact-form">
                        <div class="contact-form-row">
                            <input type="text" id="name" name="name" placeholder="Алексей">
                            <label for="name"><span>Имя*</span></label>
                        </div>
                        <div class="contact-form-row">
                            <input type="text" id="number" name="number" placeholder="+38(0**) *** ** **">
                            <label for="number">Телефон</label>
                        </div>
                        <div class="contact-form-row">
                            <input type="email" id="email" name="email" placeholder="example@gmail.com">
                            <label for="email">Почта*</label>
                        </div>
                        <div class="contact-form-row">
                            <textarea rows="10" placeholder="Обращаюсь к вам по поводу сотрудничества..."></textarea>
                            <label for="email">Обращение*</label>
                        </div>
                    
                        <div class="accept">
                            <label class="checkbox" for="checkbox">
                                <input type="checkbox" id="checkbox">
                                <span class="checkmark"></span>
                                <p>Даю согласие на обработку персональных данных</p>
                            </label>
                        </div>

                        <button class="btn-org" type="submit">ОТПРАВИТЬ</button>
                       </form>
                       
                   </div>
                   <div class="contacts-right">
                        <div class="row">
                            <span class="title">Телефон</span>
                            <div>
                                <a href="" tel="+38(067) 470 20 68"><span class="icon-phone"></span>+38(067) 470 20 68</a>
                                <a href="" tel="+38(073) 450 44 68"><span class="icon-phone"></span>+38(073) 450 44 68</a>
                            </div>
                        </div>
                        <div class="row">
                            <span class="title">Адрес</span>
                            <div>
                                <a target="blank" href="https://www.google.com/maps/place/%D0%B1%D1%83%D0%BB%D1%8C%D0%B2%D0%B0%D1%80+%D0%92%D0%B0%D1%86%D0%BB%D0%B0%D0%B2%D0%B0+%D0%93%D0%B0%D0%B2%D0%B5%D0%BB%D0%B0,+47,+%D0%9A%D0%B8%D1%97%D0%B2,+%D0%A3%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D0%B0,+02000/@50.4400333,30.4064244,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4cc0d16468bed:0x1b1db37d69da32e!8m2!3d50.4400299!4d30.4086131"><span class="icon-address"></span>г. Киев, ул. Вацлава Гавела 47б</a>
                            </div>
                        </div>
                        <div class="row">
                            <span class="title">Почта</span>
                            <div>
                                <a href=""><span class="icon-email"></span>example@gmail.com</a>
                            </div>
                        </div>
                        <div class="map-container">
                            <div class="map">
                                <!--Google map-->
                                <iframe class="map-content" id="map" src="https://maps.google.com/maps?q=бульвар+Вацлава+Гавела,+47,+Київ,+Україна,+02000&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0"  allowfullscreen></iframe>
                                <!--Google Maps-->
                            </div>
                        </div>
                   </div>
               </div>
            
        </div>
    </div>
</section>


<script src="scripts/jquery-3.5.1.min.js"></script>

<script src="scripts/main.js"></script>
