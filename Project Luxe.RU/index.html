<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVA</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="container header-main">
            <div class="row">
                <div class="col-md-5 logo d-flex">
                    <img class="logo-img" src="./images/icons/logo.png" alt="Logo">
                    <div class="align-items-center pt-2 pl-1 text-center">
                        <h1 class="logo-title-h1"><span class="pr-1">-</span>lUXE.ru</h1>
                        <p class="logo-sub-title">автомобильные коврики</p>
                    </div>
                </div>
                <div class="col-md-7 header-main-top d-flex justify-content-between">
                    <div class="number">
                        <a class="number-link" href="#"><span class="number-color">8 (800)</span> 550-4700</a>
                    </div>
                    <div class="register">
                        <ul class="register-list d-flex justify-content-around">
                            <li class="register-item register-icon"><a class="register-link" href="#">Вход</a></li>
                            <li class="register-item register-line"><a class="register-link" href="#">Регистрация</a></li>
                        </ul>
                    </div>
                    <div class="basket">
                        <a href="#" class="basket-item">Корзина</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/bg-header01.jpg" class="d-block w-100" alt="Images-header">
                    </div>
                    <div class="carousel-item">
                        <img src="images/bg-header02.jpg" class="d-block w-100" alt="Images-header">
                    </div>
                    <div class="carousel-item">
                        <img src="images/bg-header03.jpg" class="d-block w-100" alt="Images-header">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
            </div>
        </div>
    </header>





    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
